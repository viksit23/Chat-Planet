

<h2>Example</h2>

<form ng-app="myApp" ng-controller="signUpController" 
name="myForm" novalidate>
 <div class="container-fluid">
	<div class="col-md-4 col-md-offset-4">

<label for="text" required>User Name:</label>
<input type="text" placeholder="Enter User Name"
				 class="form-control" required="required" ng-model="username"/>
        <label for="email">User Email:</label>   
 <input type="email" placeholder="Example@yahoo.com"
				 class="form-control" required="required" ng-model="email" ng-change="CheckEmail()"/>
				
				<label class="text text-danger" ng-show="emailError">Incorrect Email</label>
				<br>
				
				<label for="text">User Password:</label>
<input type="password" placeholder="Enter User Password" name="password"
				 class="form-control" required="required" ng-change="CheckPassword()" ng-model="password" ng-change="CheckPassword()" />
				Password should be atleast 8 characters long and should contain one number,one character and one special character
				<br>
				<label class="text text-danger" ng-show="passwordError">Incorrect Password</label>
				<br>
				<label for="text">Confirm Password:</label>
<input type="password" placeholder="Confirm Password" ng-change="ValidateConfirmPassword()" ng-model="ConfirmPassword" name="confirm_password"
				 class="form-control" required="required"/>		
				 		
<label for="text">User Address:</label>
<input type="text" placeholder="Enter Address" 
				 class="form-control" ng-model="address" required="required"/>				
				
 <label for="text">User Phone Number:</label>
<input type="text" placeholder="Enter User Number"
				 class="form-control" ng-model="phone" ng-change="CheckPhone()" />
            
            <label class="text text-danger" ng-show="phoneError">Incorrect Phone Number</label>
				
              <br>
              <label class="text text-danger" ng-show="passwordmismatch">Passwords don't match</label>
              <br>
              <input type="submit" value="Create Account" id="create-account" class="btn btn-success" ng-disabled="overAllError" ng-click="CreateUser();"/>
          </div>
          </div>
 </form>
